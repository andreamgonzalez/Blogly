{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Blogly</h1>

<div class="card-group" style="margin: 25px 200px 75px 200px">
  <div class="row" style="margin: 0 auto;">
  {% for user in users %}
    <div class="card-container" style="width: 150px; margin-right: 8px; margin-bottom: 5px; float:none;">
      <div class="card h-100 border-1 shadow">
        <div class="embed-responsive embed-responsive-4by3">
          <div class="embed-responsive-item">
            <img class="card-img-top" src="{{ user.image_url }}" alt="{{ user.full_name }}">
          </div>
        </div>
            <div class="card-body">
          <h5 class="card-title"><a href="/users/{{ user.id }}">{{ user.full_name }}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted">A Blogly Blogger</h6>
          <a href="/users/{{ user.id }}" class="card-link">View Profile</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

<p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>

{% endblock %}
